# Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true

# Server Configuration
server.port=8080

# Cloudinary Configuration (placeholder values for development)
cloudinary.cloud_name=demo
cloudinary.api_key=demo
cloudinary.api_secret=demo

# Mail Configuration (placeholder values for development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=demo@gmail.com
spring.mail.password=demo
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG